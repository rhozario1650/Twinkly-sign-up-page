<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="left-panel">
    <div class="logo"> <img src="./Twinkly.png"/> </div>
    <div class="slider_img"> 
        <img src="./image.jpg" alt="slider_img">
    </div>
  </div>
  <div class="right-panel">
    <div class="createaccount_div"> 
    <h1 class="title">Create Free Account</h1>
    <p class="description">Clarity gives you the blocks and components you need to create a truly professional website:</p>
    <form class="signup-form">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" placeholder="Jane Doe">
      
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="jane.doe@example.com">
      
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>      <a hrefs="#"> forgot password ?</a>
        </div>
        
        <button type="submit">Sign Up</button>
        
        <div class="login-link">
          <p> Already have an account? <a href="#">Login</a> </p>
        </div>
        
        <div class="divider">Or</div>
        
        <button type="button" class="google-sign-in">Continue with Google</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
